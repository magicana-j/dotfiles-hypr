#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

source = ~/dotfiles/hypr/conf/monitor.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar 
exec-once = hyprpaper 
exec-once = mako
exec-once = nm-applet

exec-once = ~/dotfiles/hypr/sh/fcitx5.sh
exec-once = fcitx5 -d

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$menu = wofi --show drun


xwayland {
    force_zero_scaling = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
source = ~/dotfiles/hypr/conf/input.conf
source = ~/dotfiles/hypr/conf/general.conf
source = ~/dotfiles/hypr/conf/decoration.conf
source = ~/dotfiles/hypr/conf/animations.conf
source = ~/dotfiles/hypr/conf/dwindle.conf
source = ~/dotfiles/hypr/conf/master.conf
source = ~/dotfiles/hypr/conf/gestures.conf
source = ~/dotfiles/hypr/conf/misc.conf
source = ~/dotfiles/hypr/conf/windowrule.conf
source = ~/dotfiles/hypr/conf/keybinds.conf
